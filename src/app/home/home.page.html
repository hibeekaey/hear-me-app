<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding-vertical fullscreen>
  <ion-list lines="none" no-margin>
    <ion-list-header>
      <ion-label>Text-to-Speech / Speech Recognition</ion-label>
    </ion-list-header>

    <ion-item lines="full">
      <ion-label>Select language</ion-label>
      <ion-select placeholder="Language" [interfaceOptions]="customPopoverOptions" interface="popover" [(ngModel)]="code">
        <ion-select-option value="en-US" selected>English (US)</ion-select-option>
        <ion-select-option value="en-GB">English (UK)</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Enter and show text</ion-label>
      <ion-textarea rows="4" autocapitalize="sentences" spellcheck autofocus [(ngModel)]="text"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <div text-right>
          <ion-fab-button color="danger" mini (click)="clearText()">
            <ion-icon name="close"></ion-icon>
          </ion-fab-button>
        </div>
      </ion-col>
      <ion-col>
        <div text-center>
          <ion-fab-button color="primary" (click)="handleRecord();">
            <ion-icon name="mic" *ngIf="!countdown"></ion-icon>
            <strong *ngIf="countdown">{{countdown}}</strong>
          </ion-fab-button>
        </div>
      </ion-col>
      <ion-col>
        <div text-left>
          <ion-fab-button color="secondary" mini (click)="processText()">
            <ion-icon name="megaphone"></ion-icon>
          </ion-fab-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
